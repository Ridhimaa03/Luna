<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna</title>
    <style>
        body, html{
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            background-color: black;
        }
        .first{
            width: 100%;
            height: 100vh;
            color: #e5e5e5;

        }
        /* nav{
            padding-top: 10px;
        }
        a{

            color: #e5e5e5;
            text-decoration: none;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            margin-right: 40px;
            font-size: 17px;
        } */
        nav {
            padding-top: 10px;
            position: absolute; /* Position the nav element absolutely within the .first div */
            top: 10px; /* Adjust the top position as needed */
            right: 40px; /* Adjust the right position as needed */
        }

        a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 17px;
        }
        video {
            object-fit: cover; /* Ensure the video covers the entire container */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place the video behind other content */
        }
        h1{
            position: absolute;
            width: 100%;
            top: 30%;
            font-size: 80px;
            text-align: center;
        }
        p{
            opacity: 0.8;
            line-height: 3px;
            text-align: center;
            font-size: 30px;
        }
        #p{
            position: absolute;
            top: 65%;
            width: 100%;
        }

        .second{
            width: 100%;
            height: 50vh;
            background-color: white;
        }
        h1 span{
            display: inline-block;
            animation: animate 1s  ease-in-out;

        }

        @keyframes animate{
            0%{
                opacity: 0%;
                transform: rotateY(90deg);
                filter: blur(10px);
            }
            100%{
                opacity: 1;
                transform: rotateY(0deg);
                filter: blur(0px);
        }
        }
        h1 span:nth-child(1)
        {
            animation-delay: 0.5s;
        }
        h1 span:nth-child(2)
        {
            animation-delay: 0.9s;
        }
        h1 span:nth-child(3)
        {
            animation-delay: 1.3s;
        }
        h1 span:nth-child(4)
        {
            animation-delay: 1.7s;
        }
        h1 span:nth-child(5)
        {
            animation-delay: 2.1s;
        }
        h1 span:nth-child(6)
        {
            animation-delay: 2.5s;
        }
        h1 span:nth-child(7)
        {
            animation-delay: 2.9s;
        }
        h1 span:nth-child(8)
        {
            animation-delay: 3.3s;
        }
        h1 span:nth-child(9)
        {
            animation-delay: 3.7s;
        }
        h1 span:nth-child(10)
        {
            animation-delay: 4.1s;
        }
        h1 span:nth-child(11)
        {
            animation-delay: 4.5s;
        }
        h1 span:nth-child(12)
        {
            animation-delay: 4.9s;
        }


    </style>
</head>
<body>
    <div class="first">
        <!-- <video src="C:/Users/HP/Desktop/VVA/smoke.mp4" autoplay muted></video> -->
        <video src="{{ url_for('static', filename='smoke.mp4') }}" autoplay muted></video>
        <nav>
            <b><a href="/login">LogIn</a></b>
        </nav>
        <main id="main">
            <h1>
                <span>L</span>
                <span>U</span>
                <span>N</span>
                <span>A</span>
            </h1>
        </main>
        <div id="p">
            <b>
                <p>Interact with web through</p>
                <p>voice commands!</p>
            </b>
        </div>
    </div>
    <div class="second"></div>

    <script>
        const LogIn = evt => {
            evt.preventDefault();

            // Redirect to the login page
            window.location.href = '/login';
        }
    </script>
</body>
</html>
